<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge, chrome=1"/>
    <title>Application</title>
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css"
          rel="stylesheet">
    <link rel="stylesheet" href="./css/pageshare.css">
</head>
<body oncontextmenu=self.event.returnValue=false>
<!-- 导航 -->
<div id="nnn"
     style="z-index: 10; opacity: 0.7; position: absolute; left: 0px; top: 0px; width: 100%;">
    <ul class='nav nav-pills' id="ol">
        <li><img id='logo' src='img/pageshare.png' /></li>
        <li><a id='exist'> <span class="glyphicon glyphicon-home"></span>
        </a></li>
        <li><a id="voice"> <span
                class='glyphicon glyphicon-headphones'></span>
        </a></li>
        <li><a data-toggle="modal" data-target="#myModal" id="film">
            <span class="glyphicon glyphicon-facetime-video"></span>
        </a></li>
        <li id='li_answer'><a id="answer"> <span
                class='glyphicon glyphicon-pencil'></span>
        </a></li>
        <li id='li_help'><a id="help"> <span
                class='glyphicon glyphicon-question-sign'></span>
        </a></li>
    </ul>
</div>

<div data-react-application>
    <h5 class="text-center text-muted">Loading application...</h5>
</div>

<script src="./js/app.js"></script>
</body>
</html>
